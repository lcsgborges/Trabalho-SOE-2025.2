<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BME280 - Estação Meteorológica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background-color: #4CAF50; }
        .status-offline { background-color: #f44336; }
        .status-error { background-color: #ff9800; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .temperature { color: #ff6b6b; }
        .pressure { color: #4ecdc4; }
        .humidity { color: #45b7d1; }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-unit {
            font-size: 1.2rem;
            color: #666;
        }

        .last-update {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #f44336;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Estação Meteorológica BME280</h1>
            <p>Monitoramento em tempo real de temperatura, pressão e umidade</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando...</span>
            </div>
            <div id="lastUpdate">Última atualização: --</div>
        </div>

        <div id="errorContainer"></div>

        <div class="cards-grid" id="cardsGrid">
            <div class="card">
                <div class="card-icon temperature">T</div>
                <h3>Temperatura</h3>
                <div class="card-value" id="temperature">--</div>
                <div class="card-unit">°C</div>
            </div>

            <div class="card">
                <div class="card-icon pressure">P</div>
                <h3>Pressão</h3>
                <div class="card-value" id="pressure">--</div>
                <div class="card-unit">hPa</div>
            </div>

            <div class="card">
                <div class="card-icon humidity">U</div>
                <h3>Umidade</h3>
                <div class="card-value" id="humidity">--</div>
                <div class="card-unit">%</div>
            </div>
        </div>

        <div class="last-update" id="lastUpdateTime">
            Aguardando dados...
        </div>
        
        <!-- Botões de debug -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="testAPI()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer;">Testar API</button>
            <button onclick="fetchData()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer;">Atualizar Agora</button>
            <button onclick="toggleAutoUpdate()" style="background: #ffc107; color: black; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer;">Pausar/Retomar</button>
            <br>
            <button onclick="debugStatus()" style="background: #6f42c1; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer;">Debug Status</button>
            <button onclick="forceRead()" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer;">Forçar Leitura</button>
        </div>
    </div>

    <script>
        let updateInterval;

        function updateStatus(status) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            
            switch(status) {
                case 'online':
                    statusDot.classList.add('status-online');
                    statusText.textContent = 'Online';
                    break;
                case 'offline':
                    statusDot.classList.add('status-offline');
                    statusText.textContent = 'Offline';
                    break;
                case 'error':
                    statusDot.classList.add('status-error');
                    statusText.textContent = 'Erro';
                    break;
                default:
                    statusDot.classList.add('status-offline');
                    statusText.textContent = 'Desconhecido';
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">Erro: ${message}</div>`;
        }

        function clearError() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
        }

        function updateData(data) {
            // Debug: Log dos dados recebidos
            console.log('Dados recebidos:', data);
            
            clearError();
            
            if (data.status === 'error') {
                console.log('Status: ERROR -', data.error_message);
                updateStatus('error');
                showError(data.error_message || 'Erro desconhecido');
                return;
            }

            if (data.status === 'online') {
                console.log('Status: ONLINE - Atualizando dados...');
                updateStatus('online');
                
                // Debug: Log dos valores individuais
                console.log('Temperatura:', data.temperature);
                console.log('Pressão:', data.pressure);
                console.log('Umidade:', data.humidity);
                console.log('Timestamp:', data.timestamp);
                
                document.getElementById('temperature').textContent = data.temperature || '--';
                document.getElementById('pressure').textContent = data.pressure || '--';
                document.getElementById('humidity').textContent = data.humidity || '--';
                document.getElementById('lastUpdate').textContent = `Última atualização: ${data.timestamp || '--'}`;
                document.getElementById('lastUpdateTime').textContent = `Dados atualizados em: ${data.timestamp || '--'}`;
            } else {
                console.log('Status: OFFLINE ou desconhecido -', data.status);
                updateStatus('offline');
                
                // Mostra dados mesmo que offline, se existirem
                if (data.temperature !== undefined) {
                    document.getElementById('temperature').textContent = data.temperature;
                }
                if (data.pressure !== undefined) {
                    document.getElementById('pressure').textContent = data.pressure;
                }
                if (data.humidity !== undefined) {
                    document.getElementById('humidity').textContent = data.humidity;
                }
                if (data.timestamp) {
                    document.getElementById('lastUpdate').textContent = `Última atualização: ${data.timestamp}`;
                    document.getElementById('lastUpdateTime').textContent = `Dados atualizados em: ${data.timestamp}`;
                }
            }
        }

        function fetchData() {
            console.log('Buscando dados do servidor...');
            fetch('/api/data')
                .then(response => {
                    console.log('Resposta recebida:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('JSON parseado com sucesso');
                    updateData(data);
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    updateStatus('error');
                    showError(`Erro de conexão: ${error.message}`);
                });
        }

        function startAutoUpdate() {
            // Atualiza imediatamente
            fetchData();
            
            // Atualiza a cada 10 segundos para verificar novos dados
            updateInterval = setInterval(fetchData, 10000);
        }

        function stopAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        // Função para testar todas as APIs
        function testAPI() {
            console.log('=== TESTE DE API ===');
            
            // Testa /api/data
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    console.log('API /api/data:', data);
                    alert('API /api/data funcionando! Verifique o console para detalhes.');
                })
                .catch(error => {
                    console.error('Erro em /api/data:', error);
                    alert('Erro em /api/data: ' + error.message);
                });
            
            // Testa /api/status
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    console.log('API /api/status:', data);
                })
                .catch(error => {
                    console.error('Erro em /api/status:', error);
                });
            
            // Testa /api/info
            fetch('/api/info')
                .then(response => response.json())
                .then(data => {
                    console.log('API /api/info:', data);
                })
                .catch(error => {
                    console.error('Erro em /api/info:', error);
                });
        }

        let autoUpdatePaused = false;
        function toggleAutoUpdate() {
            if (autoUpdatePaused) {
                startAutoUpdate();
                autoUpdatePaused = false;
                console.log('Auto-update retomado');
            } else {
                stopAutoUpdate();
                autoUpdatePaused = true;
                console.log('Auto-update pausado');
            }
        }

        // Função para verificar status de debug
        function debugStatus() {
            console.log('=== DEBUG STATUS ===');
            fetch('/api/debug')
                .then(response => response.json())
                .then(data => {
                    console.log('Debug Status:', data);
                    alert(`Debug Info:
Running: ${data.running}
Thread Alive: ${data.sensor_thread_alive}
Has Bus: ${data.has_bus}
Has Calibration: ${data.has_calibration}
Current Data: T=${data.sensor_data.temperature}, P=${data.sensor_data.pressure}, U=${data.sensor_data.humidity}
Status: ${data.sensor_data.status}

Verifique o console para detalhes completos.`);
                })
                .catch(error => {
                    console.error('Erro em debug:', error);
                    alert('Erro ao obter debug: ' + error.message);
                });
        }

        // Função para forçar leitura do sensor
        function forceRead() {
            console.log('=== FORÇAR LEITURA ===');
            fetch('/api/force_read')
                .then(response => response.json())
                .then(data => {
                    console.log('Force Read Result:', data);
                    if (data.success) {
                        alert(`Leitura forçada SUCESSO!
Temperatura: ${data.temperature}°C
Pressão: ${data.pressure} hPa
Umidade: ${data.humidity}%
Endereço: ${data.sensor_address}

Os dados foram atualizados no servidor.`);
                        // Atualiza o dashboard imediatamente
                        fetchData();
                    } else {
                        alert(`Leitura forçada FALHOU:
Erro: ${data.error}
Tipo: ${data.error_type}

Verifique o console para mais detalhes.`);
                    }
                })
                .catch(error => {
                    console.error('Erro ao forçar leitura:', error);
                    alert('Erro na leitura forçada: ' + error.message);
                });
        }

        // Inicia a atualização automática quando a página carrega
        document.addEventListener('DOMContentLoaded', startAutoUpdate);

        // Para a atualização quando a página é fechada
        window.addEventListener('beforeunload', stopAutoUpdate);
    </script>
</body>
</html>
